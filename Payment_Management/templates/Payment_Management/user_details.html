<h2>{{ user.name }}</h2>
<p>Email: {{ user.email }}</p>
<p>Age: {{ user.age }}</p>
<p>Gender: {{ user.get_gender_display }}</p>

<h3>Subscriptions:</h3>
<ul>
  {% for subscription in subscriptions %}
    <li>{{ subscription.service.type }} - Amount: {{ subscription.amount }}</li>
  {% endfor %}
</ul>
